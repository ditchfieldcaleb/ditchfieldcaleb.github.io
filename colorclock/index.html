<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Color Clock</title>
	<meta name="description" content="Color Clock">
	<meta name="author" content="Caleb Ditchfield">

	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/colors.css">

	<!-- Jquery -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<!-- Jquery UI-->
	<script src="js/jquery-ui.min.js"></script>

</head>

<body>
	<div class="w3-content" id="hotkeys">
			<p class="w3-tiny">N - toggle night mode</p>
			<p class="w3-tiny">V - toggle full-range colors</p>
			<p class="w3-tiny">F - cycle fonts</p>
			<p class="w3-tiny">H - show/hide this</p>
	</div>
	<div class="w3-content" id="theContent">
		<div class="absolute-center w3-center">
			<p class="w3-jumbo" id="time">12:12:12</p>
			<p class="w3-xxlarge" id="hex">#12:12:!2</p>
		</div>
	</div>

	<script src="js/colors.js"></script>
</body>
</html>
